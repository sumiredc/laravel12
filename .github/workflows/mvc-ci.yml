name: mvc - CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: mvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .env
        run: cp .env.example .env

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Start Laravel Sail
        run: docker run --rm -v $(pwd):/app -w /app laravelsail/php84-composer:latest composer install

      - name: Start Sail Containers
        run: ./vendor/bin/sail up -d

      - name: Wait for MySQL to be ready
        run: sleep 10

      - name: Run migrations
        run: ./vendor/bin/sail artisan migrate --seed | ./vendor/bin/sail artisan migrate:rollback

      - name: Run tests
        run: ./vendor/bin/sail test -p --coverage
